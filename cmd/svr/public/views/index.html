{{ define "index.html" }}
<html lang="en">
<head>
    <title>{{ template "title" . }}</title>
    <script src="https://unpkg.com/htmx.org/dist/htmx.js"></script>
</head>
    <body style="margin: 0">
        {{ template "header" . }}
        {{ template "body" . }}
    </body>
</html>
{{ end }}

{{ define "header" }}
<div style="display: flex; flex-direction: row; align-items: center; height: 10%; margin: 0 1rem 0 1rem">
    <h1>this is a header</h1>
    <span style="padding: 2rem"></span>
    <span>{{ index . "user" }}</span>
</div>
{{ end }}

{{define "title"}}
    {{index . "app-title"}}
{{end}}
