{{ define "index.html" }}
<html lang="en">
  <head>
    <title>{{ template "title" . }}</title>
    <script type="module" src="../../dist/bundle.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="../../css/output.css" rel="stylesheet" />
    <link href="../../css/style.css" rel="stylesheet" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&family=IBM+Plex+Sans"
    />
  </head>

  <body class="max-h-screen">
    <div id="app-nav" class="app-body">
<!--      <div class="left-right-fade">-->
        {{ template "header" . }}
        {{ template "body-header" . }}
        {{ template "body" . }}
<!--      </div>-->
    </div>
  </body>
</html>
{{ end }} {{ define "header" }}
<div class="text-gray-200 m-5">
  <a
    class="p2 text-4xl hover:cursor-pointer"
    hx-get="/"
    hx-trigger="click"
    hx-target="#app-nav"
    hx-swap="outerHTML"
  >
    this is a header
  </a>

  <button
    class="m-5 transition ease-in-out delay-150 bg-transparent hover:-translate-y-1 hover:scale-110 duration-300"
    hx-get="/home"
    hx-trigger="click"
    hx-target="#app-nav"
    hx-swap="outerHTML"
    type="button"
  >
    home
  </button>

  <button
    class="m-5 transition ease-in-out delay-150 bg-transparent hover:-translate-y-1 hover:scale-110 duration-300"
    hx-get="/about"
    hx-trigger="click"
    hx-target="#app-nav"
    hx-swap="outerHTML"
    type="button"
  >
    about
  </button>

  <span>{{ index . "user" }}</span>
</div>
{{ end }} {{define "title"}} HTML Go | {{index . "page"}} {{end}}
